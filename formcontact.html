<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/formstyle.css">
    <title>Formulaire de contact</title>
</head>
<body>
    
    <header>FORMULAIRE DE CONTACT</header>

    <form id="formContact" action="contactform.html" method="post">

        <div>
            <input class="standard" required id="nameContact" type="text" placeholder="NAME">
        </div>

        <div>
            <input class="standard" required id="email" type="text" placeholder="E-MAIL">
        </div>

        <div>
            <textarea class="text" required id="message" type="text" placeholder="MESSAGE"></textarea>
        </div>

        <div>
            <input class="standard" required id="submit" type="submit" value="SEND !">
        </div>

    </form>

</body>
</html>
